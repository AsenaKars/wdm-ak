{% extends 'shop_manag_app/main.html' %}
{% load static %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="card card-body text-center">
            <p>Do you want to delete "{{ item }}" order?</p>
            <form method="POST" action="{% url 'deleteOrder' item.id %}">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
                <input class="btn btn-info" type="submit" name="Confirm">

            </form>
		</div>
	</div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
