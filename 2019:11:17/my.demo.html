<!DOCTYPE html>
<html>
<head>
    <title>Forms & Colors</title>
    <link rel="stylesheet" type="text/css" href="./my.demo.css">

</head>

<body>
    <h1>forms</h1>
    <form>
        <p>Rate your Uber Number</p>
        <label for="nm">Name</label>
        <input id="nm" type="text" name="name"><br><br>
        <label for="car">Car</label>
        <input type="text" name="car-model"><br><br>
        <label for="rating">Rating</label>
        <select id="rating" name="rating">
            <!-- value e esential in structura option -->
            <option value="5">Great</option><br>
            <option value="4">Good</option><br>
            <option value="3">Ok</option><br>
            <option value="2">Bad</option><br>
            <option value="1">Gruesome</option><br>
        </select>
        <button type="submit">Rate</button>
    </form>

    <h1 id="t1">Text 1</h1>
    <h1 id="t2">Text 2</h1>
    <h1 id="t3">Text 3</h1>
    <h1 id="t4">Text 4</h1>
    <h1 id="t5">Text 5</h1>
    <h1 id="t6">Text 6</h1>
    <h1 id="t7">Text 7</h1>
    <h1 id="t8">Text 8</h1>
    <h1 id="t9">Text 9</h1>

    <div class="div-colour">
        <p class="bau">jdsbjdvz</p>
        <p id="p2"><span>shgcdjghcd</span>hello</p>
    </div>

    <!-- div urile se fol pt a forme grupuri invizibile pe care le putem stiliza cu class -->
</body>
</html>
